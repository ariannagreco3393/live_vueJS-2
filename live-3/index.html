<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live-3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <h1 class="title" style="text-transform: uppercase;">{{movie.title}}</h1>

        <div class="container">
            <div class="card movie">
                <img width="600px" :src="movie.images[activeImage]" :alt="'poster' + movie.title">
                <div class="thumbnails">
                    <img :src="thumb" class="thumb" :class="activeImage === index ? 'active' : ''" v-for="(thumb, index) in movie.images">
                </div>
                <div class="navigator">
                    <div class="prev" @click="prevImage"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="next" @click="nextImage"><i class="fa-solid fa-chevron-right"></i></div>
                </div>
                <div class="details">
                    <h3 class="title">{{movie.title}}</h3>
                    <div>Categoria: {{movie.category}}</div>
                    <small>Lunghezza: {{movie.length}}</small>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
